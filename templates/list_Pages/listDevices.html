{% extends 'base/base.html' %}
{% block title %}Device List{% endblock %}
{% block content %}
<h2 id="header">Inventory Devices</h2>
<a href='/Device/add/new/'>Add</a>
<ul id="list">
{% for item in devices %}
<li><div>
<b><a href="/list/Device/{{ item.id }}/">{{ item }}</a></b><br />
&nbsp&nbsp&nbsp Status: {{ item.Status_ID }} <br /><br />
</div></li>
{% endfor %}
</ul>
{% endblock %}
