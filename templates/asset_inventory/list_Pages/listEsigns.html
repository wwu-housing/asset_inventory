{% extends 'asset_inventory/base/base.html' %}
{% block title %}Esign List{% endblock %}

{% block subcontent %}
<h2 id="header">Inventory Esign</h2>
<a href={% url asset_inventory.views.add_edit_item 'Esign' 'add' 'new' %}>Add</a>
<ul id="list">
{% for item in esigns %}
<li><div>
<b><a href={% url asset_inventory.views.view_item 'Esign' item.id %}>#{{ item.esign_number }}</a></b>: {{ item.esign_type }}
</div></li>
{% endfor %}
</ul>
{% endblock %}
