{% extends 'asset_inventory/base/base.html' %}
{% block title %}Device List{% endblock %}
{% block subcontent %}
<h2 id="header">Inventory Devices</h2>
<a href={% url asset_inventory.views.add_edit_item 'Device' 'add' 'new' %}>Add</a>
<ul id="list">
{% for item in devices %}
<li><div>
<b><a href={% url asset_inventory.views.view_item 'Device' item.id %} >{{ item }}</a></b><br />
&nbsp&nbsp&nbsp Status: {{ item.Status_ID }} <br /><br />
</div></li>
{% endfor %}
</ul>
{% endblock %}
