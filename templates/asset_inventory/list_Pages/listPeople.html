{% extends 'asset_inventory/base/base.html' %}
{% block title %}Members List{% endblock %}

{% block subcontent %}
<h2 id='header'>People</h2>
<a href={% url asset_inventory.views.add_edit_item 'Person' 'add' 'new' %}>Add</a>
<ul id='list'>
{% for item in people %}
<li><div>
<b>{{ item.name }}</b> &nbsp
<a href={% url asset_inventory.views.add_edit_item 'Person' 'edit' item.id %}>Edit</a>
<br />
&nbsp&nbsp {{ item.job_info }}<br /><br />
</div></li>
{% endfor %}
</ul>
{% endblock %}
